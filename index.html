<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Hangman Game</title>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Linking jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        </div>
        <table class="game-content">
            <thead>
                <tr>
                    <th colspan="2"><span class="game-title">Pokemon Hangman Game</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="clue"></td>
                    <td>
                        <h4 class="start-text" style="padding-bottom:5px;">Press any Key start!</h4>
                        <h5>Wins:</h5>
                        <div id="gameWins"></div>
                        <h5>Current Word:</h5>
                        <div id="currentWord"></div>
                        <h5>Losses:</h5>
                        <div id="gameLosses"></div>
                        <h5 style="padding-top:10px;">Guesses Left:</h5>
                        <div id="guessesLeft"></div>
                        <h5>All Guesses:</h5>
                        <div id="userGuesses"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <!-- Linking JS -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script>
        startGame();
        refreshScreen();
    </script>
</body>

</html>
